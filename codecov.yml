codecov:
  branch: master

codecov:
  notify:
    require_ci_to_pass: yes

# target: { auto | number } where auto will use the coverage from the base commit
# (pull request base or parent commit) coverage to compare against and number
# is the specified target of exact coverage i.e. 75%, 100%, 90%
#
coverage:
  status:
    project:
    # basic
    target: 15%
    threshold: null #Allow the coverage to drop by x%
    base: auto
    # advanced
    branches: null
    if_no_uploads: error
    if_not_found: success
    if_ci_failed: error
    only_pulls: false
    flags: null
    paths: null

parsers:
  gcov:
    branch_detection:
      conditional: yes
      loop: yes
      method: no
      macro: no

comment:
  layout: "reach, diff, flags, files, footer"
  behavior: default
  require_changes: no
  require_changes: false  # if true: only post the comment if coverage changes
   require_base: no        # [yes :: must have a base report to post]
   require_head: yes       # [yes :: must have a head report to post]
   branches: null